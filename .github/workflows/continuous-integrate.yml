name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]    

jobs:
  continous-integration:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Continuous Integration
      run: mvn -B install
